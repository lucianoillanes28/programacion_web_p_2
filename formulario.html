    <h1>Solicitud de Servicio Master Bikes</h1>
    <!--LOGO PRINCIPAL-->
    <div class="img-container" >
        <img src="Imagenes/1713759046269-Standard.png" alt="..." width="300">
    </div>
   
    <form id="postulacionForm">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" required>
        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" required>
        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" required>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <label for="genero">Género:</label>
        <select id="genero" required>
            <option value="">Seleccionar</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="celular">Celular:</label>
        <input type="text" id="celular" required>
        <label for="servicio">Servicio Requerido:</label>
        <select id="servicio" required>
            <option value="">Seleccionar</option>
            <option value="Arriendo">Arriendo</option>
            <option value="Reparacion">Reparacion</option>
            <option value="Compra">Compra</option>
            <option value="Otras consultas">Otro</option>
        </select>
        
        <button type="button" id="crearCarta">Generar Solicitud</button>
        <!-- Otros elementos del formulario y la carta -->
        <button type="button" id="exportarPdf" disabled>Exportar PDF</button>
        <br>
        <br>
        <button id="Enviar" type="submit">Enviar</button>
    </form>
    <textarea id="carta" rows="10" cols="50" readonly></textarea>
